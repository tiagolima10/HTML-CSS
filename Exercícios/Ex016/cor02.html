<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Gradientes em CSS</title>

    <style>
      * { /* Configurações globais das CSS*/
        height: 100%;
      }
      body{
        background-image: linear-gradient(to right, #000000, #6d0445, #b60472); /* linear-gradient / radial-gradient */ /* to right / to left / to top / to bottom */
        background-attachment: fixed;
      }
    </style>

</head>
<body>
    <h1 style="color:rgba(255, 255, 255, 0.753); text-align: center;">Testando Gradiente</h1>
</body>
</html>
